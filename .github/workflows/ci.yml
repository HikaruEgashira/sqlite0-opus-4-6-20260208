name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: mlugg/setup-zig@v2
        with:
          version: 0.15.2

      - name: Build
        run: zig build

      - name: Unit tests
        run: zig build test

      - name: Install SQLite3
        run: sudo apt-get install -y sqlite3

      - name: Differential tests
        run: bash tests/differential/run.sh
